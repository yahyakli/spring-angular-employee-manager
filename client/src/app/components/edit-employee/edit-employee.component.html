<div class="flex items-center justify-center w-screen h-screen bg-black/50 fixed z-20 top-0 left-0">
  <form [] class="w-full max-w-lg relative bg-white px-16 py-12 rounded-lg">
    <span (click)="closeModal()" class="absolute top-2 right-3 text-red-600 font-bold hover:text-red-400 text-2xl duration-200 cursor-pointer">X</span>
    <div class="text-center mb-5">
      <h2 class="text-2xl font-bold">Edit Employee</h2>
      <h2 class="text-xl font-medium">ID: {{employee()?.id}}</h2>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-name">
          Name
        </label>
        <input
          formControlName="name"
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          id="grid-name"
          type="text"
          value="{{employee()?.name}}"
          placeholder="Enter Name ..."
        />
      </div>
      <div class="w-full px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-email">
          Email
        </label>
        <input
          formControlName="email"
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          id="grid-email"
          type="email"
          value="{{employee()?.email}}"
          placeholder="Enter Email ..."
        />
      </div>
      <div class="w-full px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-phone">
          Phone
        </label>
        <input
          formControlName="phone"
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          id="grid-phone"
          type="tel"
          value="{{employee()?.phone}}"
          placeholder="Enter Phone ..."
        />
      </div>
      <div class="w-full px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-job">
          Job Title
        </label>
        <input
          formControlName="jobTitle"
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          id="grid-job"
          type="text"
          value="{{employee()?.jobTitle}}"
          placeholder="Enter Job Title ..."
        />
      </div>
      <div class="w-full px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-image">
          Image Url
        </label>
        <input
          formControlName="imageUrl"
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          id="grid-image"
          type="text"
          value="{{employee()?.imageUrl}}"
          placeholder="Enter Image Url ..."
        />
      </div>
      <div class="flex justify-center w-full mt-6">
        <button 
          type="submit" 
          class="bg-green-600 text-white px-5 py-2 rounded-lg hover:text-black hover:bg-white hover:outline outline-black duration-300 disabled:bg-gray-400 disabled:hover:text-white disabled:hover:bg-gray-400 disabled:hover:outline-none">
          Submit
        </button>
      </div>
    </div>
  </form>
</div>
