<div class="flex items-center justify-center fixed inset-0 z-50 bg-black/50">
  <div
    class="w-full max-w-md bg-white rounded-lg shadow-lg p-6 mx-4 transform transition-all"
  >
    <div class="flex items-center gap-4 mb-4">
      <div class="p-2 bg-red-100 rounded-full">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6 text-red-600"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
          />
        </svg>
      </div>
      <h2 class="text-xl font-semibold text-gray-900">Delete Employee</h2>
    </div>

    <p class="text-gray-600 mb-6">
      Are you sure you want to delete this employee? This action cannot be
      undone.
    </p>

    <div class="flex justify-end gap-3">
      <button
        (click)="closeClick()"
        [disabled]="isDeleting"
        class="px-4 py-2 text-gray-600 hover:text-gray-800 hover:bg-gray-100 rounded-lg transition-colors disabled:opacity-50"
      >
        Cancel
      </button>
      <button
        (click)="handleDelete($event)"
        [disabled]="isDeleting"
        class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors disabled:opacity-50 flex items-center gap-2"
      >
        <span
          *ngIf="isDeleting"
          class="w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"
        ></span>
        {{ isDeleting ? "Deleting..." : "Delete" }}
      </button>
    </div>
  </div>
</div>
